<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0/build/vega-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2/build/vega-embed.min.js"></script>
</head>
<body>
    <p>Data Visualization Assignment</p>
    <div id="viz"> </div>
        <script>
            var vlSpec = {
                          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                          "data": {"url": "https://uiuc-ischool-dataviz.github.io/fall2023-acg-acu/data/building_inventory.csv"},
                          "hconcat": [
                            {
                              "layer": [
                                {
                                  "mark": {"type": "point", "cornerRadius": 10},
                                  "encoding": {
                                    "x": {"field": "Total Floors", "type": "quantitative"},
                                    "y": {"aggregate": "sum", "field": "Square Footage"},
                                    "color": {"value": "grey"}
                                  }
                                }
                              ]
                            },
                            {
                              "mark": {"type": "point", "shape": "diamond"},
                              "encoding": {
                                "x": {"field": "Year Acquired", "type": "quantitative"},
                                "y": {"field": "Year Constructed", "type": "quantitative"},
                                "color": {"value": "blue"}
                              }
                            }
                          ]
                        }
              vegaEmbed("#viz",vlSpec);
        </script>
   
    
</body>
</html>
