<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0/build/vega-lite.min.js"></script>
    <div id="viz">
        <script>
            var vlSpec = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
              
                "data": { "url": "data/movies.json"},
                "params": [
                      {"name":"myfirstparam", "select":"interval"}
                ],
                "hconcat": [
                  {
                  "mark": "bar",
                  "encoding": {
                    "x": {
                      "field":"IMDB Rating",
                      "type":"quantitative",
                      "bin":true
                    },
                    "y": {
                      "aggregate": "mean",
                      "field": "US Gross",
              
                    }
                  }
                  
                },
                {
                  "transform": [
                    {"filter":{"param":"myfirstparam"}}
                  ],
                  "mark":"point",
                  "encoding": {
                    "x": {
                      "field":"US Gross",
                      "type":"quantitative",
                    },
                    "y": {
                      "field": "Worldwide Gross",
                      "type":"quantitative"
              
                    },
                    "color":{
                      "value":"grey",
                      "condition":{"param":"myfirstparam"}
                    }
              
                  }
                }
                ]
              
              
              };
        </script>
    </div>
    
</body>
</html>
